{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container wow fadeIn">
  <h2 class="my-5 h2 text-center">Оформление заказа</h2>
  <div class="row">

    <div class="col-md-8 mb-4">
      <form method="POST" enctype="multipart/form-data">{% csrf_token %}

        <div class="form-group">
          <label for="name">И.Ф.О.* </label>
          <input class="form-control" id="name" type="text" name="name" maxlength="255" required>
        </div>

        <div class="form-group">
          <label for="phone">Телефон* </label>
          <input class="form-control" id="phone" type="text" name="phone" maxlength="255" required>
        </div>

        <div class="form-group">
          <label for="address">Адрес* </label>
          <textarea class="form-control" id="address" name="address" rows="8" maxlength="65535" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary mb-2">Отправить</button>
      </form>
    </div>

    <div class="col-md-4 mb-4">
      {% include "products/order_card.html" %}
    </div>

  </div>
</div>

{% endblock %}
